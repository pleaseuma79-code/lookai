<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — виртуальная примерка одежды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: 700;
      font-size: 20px;
    }

    header nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    header nav a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    .cta {
      padding: 10px 18px;
      background: #111;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 40px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 60px;
      align-items: center;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.15;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 32px;
    }

    .hero .btn {
      padding: 14px 26px;
      background: #111;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-size: 15px;
      display: inline-block;
    }

    .hero-image-wrapper {
      background: #f2f2f2;
      padding: 30px;
      border-radius: 32px;
    }

    .hero-image img {
      width: 100%;
      height: 520px;
      object-fit: cover;
      border-radius: 24px;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 60px 24px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero-image img {
        height: 420px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">LookAI</div>
  <nav>
    <a href="#">Как это работает</a>
    <a href="#">Для кого</a>
    <a class="cta" href="/shop.html?shop_id=demo_shop">Попробовать примерку</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>
      Примеряйте одежду<br>
      онлайн,<br>
      не выходя из дома
    </h1>
    <p>Виртуальная примерка одежды с помощью искусственного интеллекта</p>
    <a class="btn" href="/shop.html?shop_id=demo_shop">Попробовать примерку</a>
  </div>

  <div class="hero-image-wrapper">
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1200&auto=format&fit=crop">
    </div>
  </div>
</section>

</body>
</html>
