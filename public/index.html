<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — виртуальная примерка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
    }

    nav {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }

    .cta-btn {
      background: #111;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 48px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 40px;
    }

    .hero-text h1 {
      font-size: 44px;
      line-height: 1.15;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      color: #555;
      margin-bottom: 28px;
    }

    .hero-text .cta-btn {
      padding: 14px 22px;
      font-size: 15px;
    }

    /* HERO IMAGE */
    .hero-image {
      position: relative;
      width: 100%;
      max-width: 520px;
      margin-left: auto;
    }

    .hero-image img.girl {
      width: 100%;
      border-radius: 32px;
      display: block;
    }

    .hero-image img.phone {
      position: absolute;
      bottom: -40px;
      right: -40px;
      width: 220px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 48px 24px;
      }

      .hero-image {
        margin: 0 auto;
      }

      .hero-image img.phone {
        right: 0;
        bottom: -20px;
      }

      header {
        padding: 20px 24px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">LookAI</div>

  <nav>
    <a href="#">Как это работает</a>
    <a href="#">Для кого</a>
    <button class="cta-btn">Попробовать примерку</button>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>
      Примеряйте одежду онлайн,<br />
      не выходя из дома
    </h1>
    <p>
      Виртуальная примерка одежды с помощью искусственного интеллекта.
      Загрузите фото — и посмотрите, как вещь сидит именно на вас.
    </p>
    <button class="cta-btn">Попробовать примерку</button>
  </div>

  <div class="hero-image">
    <img src="/images/girl.png" alt="Модель" class="girl" />
    <img src="/images/phone.png" alt="Примерка на телефоне" class="phone" />
  </div>
</section>

</body>
</html>
