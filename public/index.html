<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — виртуальная примерка одежды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      color: #111;
      background: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 64px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
    }

    .btn-primary {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 14px;
      cursor: pointer;
    }

    .hero {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 64px 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 40px;
    }

    .hero-text h1 {
      font-size: 56px;
      line-height: 1.1;
      margin: 0 0 24px;
    }

    .hero-text p {
      font-size: 16px;
      color: #444;
      max-width: 420px;
      margin-bottom: 32px;
    }

    .hero-visual {
      position: relative;
      height: 620px;
      border-radius: 36px;
      overflow: hidden;
      background: #f4f4f4;
    }

    .hero-visual img.girl {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-visual img.phone {
      position: absolute;
      right: 80px;
      bottom: -40px;
      height: 480px;
      z-index: 5;
      pointer-events: none;
    }

    @media (max-width: 1024px) {
      header {
        padding: 20px 24px;
      }

      .hero {
        grid-template-columns: 1fr;
        padding: 40px 24px;
      }

      .hero-visual {
        height: 520px;
      }

      .hero-text h1 {
        font-size: 40px;
      }

      .hero-visual img.phone {
        right: 40px;
        height: 420px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LookAI</div>
    <nav>
      <a href="#">Как это работает</a>
      <a href="#">Для кого</a>
      <button class="btn-primary">Попробовать примерку</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>
        Примеряйте одежду онлайн,<br />
        не выходя из дома
      </h1>
      <p>
        Виртуальная примерка одежды с помощью искусственного интеллекта.
        Загрузите фото — и посмотрите, как вещь сидит именно на вас.
      </p>
      <button class="btn-primary">Попробовать примерку</button>
    </div>

    <div class="hero-visual">
      <img
        src="/images/hero-girl.jpg"
        alt=""
        class="girl"
      />
      <img
        src="/images/phone.png"
        alt=""
        class="phone"
      />
    </div>
  </section>

</body>
</html>
