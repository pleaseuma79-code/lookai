<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — виртуальная примерка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 60px;
    }

    header .logo {
      font-weight: 700;
      font-size: 22px;
    }

    header nav {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    header nav a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
    }

    header .btn {
      background: #111;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
    }

    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      position: relative;
    }

    .hero-text h1 {
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 17px;
      color: #555;
      max-width: 420px;
      margin-bottom: 30px;
    }

    .hero-text .cta {
      display: inline-block;
      background: #111;
      color: #fff;
      padding: 14px 26px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 15px;
    }

    .hero-visual {
      position: relative;
      height: 520px;
    }

    .hero-visual img.girl {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      object-fit: cover;
      border-radius: 32px;
    }

    .hero-visual img.phone {
      position: absolute;
      right: 180px;
      bottom: -40px;
      height: 420px;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.25));
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 40px 20px;
      }

      .hero-visual {
        margin-top: 40px;
        height: 420px;
      }

      .hero-visual img.phone {
        right: 60px;
        height: 320px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">LookAI</div>
  <nav>
    <a href="#how">Как это работает</a>
    <a href="#for">Для кого</a>
    <a class="btn" href="/shop.html?shop_id=demo_shop">Попробовать примерку</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Примеряйте одежду<br>онлайн,<br>не выходя из дома</h1>
    <p>
      Виртуальная примерка одежды с помощью искусственного интеллекта.
      Загрузите фото — и посмотрите, как вещь сидит именно на вас.
    </p>
    <a class="cta" href="/shop.html?shop_id=demo_shop">Попробовать примерку</a>
  </div>

  <div class="hero-visual">
    <img src="/images/hero-girl.jpg" alt="Модель" class="girl" />
    <img src="/images/phone.png" alt="Примерка на телефоне" class="phone" />
  </div>
</section>

</body>
</html>
