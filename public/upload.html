<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — загрузка фото</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .upload-box:hover {
      border-color: #111;
    }

    .preview {
      margin-top: 16px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Загрузите фото</h1>
  <p>Сделайте фото в полный рост на нейтральном фоне</p>

  <label class="upload-box">
    Нажмите, чтобы выбрать фото
    <input type="file" id="fileInput" accept="image/*" />
  </label>

  <div class="preview" id="preview"></div>

  <button id="continueBtn" disabled>
    Продолжить
  </button>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const continueBtn = document.getElementById('continueBtn');

  let imageData = null;

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      imageData = reader.result;
      preview.innerHTML = `<img src="${imageData}" />`;
      continueBtn.disabled = false;

      // временно сохраняем фото в localStorage
      localStorage.setItem('user_image', imageData);
    };
    reader.readAsDataURL(file);
  });

  continueBtn.addEventListener('click', () => {
    window.location.href = '/tryon.html';
  });
</script>

</body>
</html>
