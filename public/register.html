<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация магазина — LookAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: Arial; padding: 40px">

<h2>Регистрация магазина</h2>

<form id="form">
  <input placeholder="ID магазина (например demo_shop)" id="shop_id" required /><br><br>
  <input placeholder="Название магазина" id="name" required /><br><br>
  <button>Создать</button>
</form>

<pre id="result"></pre>

<script>
  document.getElementById('form').onsubmit = async e => {
    e.preventDefault();

    const shop_id = shop_id.value;
    const name = document.getElementById('name').value;

    document.getElementById('result').textContent =
      `Магазин создан\n\nОткрой:\n/shop.html?shop_id=${shop_id}`;
  };
</script>

</body>
</html>
