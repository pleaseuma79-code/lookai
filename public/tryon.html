<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — примерка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .primary {
      background: #111;
      color: #fff;
    }

    .secondary {
      background: #eee;
    }

    .error {
      text-align: center;
      color: #999;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<h1>Примерка</h1>

<div class="wrapper" id="content"></div>

<script>
  const container = document.getElementById('content');

  // фото пользователя
  const userImage = localStorage.getItem('user_image');

  if (!userImage) {
    container.innerHTML = `
      <div class="error">
        Фото не найдено.<br />
        Вернитесь и загрузите фото заново.
      </div>
    `;
  } else {
    // временный товар (заглушка)
    const product = {
      title: 'Платье',
      image: 'https://picsum.photos/400/600'
    };

    container.innerHTML = `
      <div class="card">
        <h2>Вы</h2>
        <img src="${userImage}" />
      </div>

      <div class="card">
        <h2>${product.title}</h2>
        <img src="${product.image}" />
      </div>
    `;
  }
</script>

</body>
</html>
