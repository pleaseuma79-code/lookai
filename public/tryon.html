<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI ‚Äî –ø—Ä–∏–º–µ—Ä–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .meta {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    .actions {
      max-width: 1100px;
      margin: 30px auto 0;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .primary {
      background: #111;
      color: #fff;
    }

    .secondary {
      background: #eee;
    }

    .error {
      text-align: center;
      color: #999;
      margin-top: 60px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<h1>–ü—Ä–∏–º–µ—Ä–∫–∞</h1>

<div class="wrapper" id="content"></div>

<div class="actions" id="actions" style="display:none;">

</div>

<script>
  const container = document.getElementById('content');
  const actions = document.getElementById('actions');

  const userImage = localStorage.getItem('user_image');
  const productRaw = localStorage.getItem('selected_product');

  if (!userImage || !productRaw) {
    container.innerHTML = `

        –î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.<br>

  function goBack() {
    window.location.href = '/shop.html?shop_id=' + (productRaw ? JSON.parse(productRaw).shop_id : '');
  }

  function tryOn() {
    alert('–ó–¥–µ—Å—å –±—É–¥–µ—Ç AI-–ø—Ä–∏–º–µ—Ä–∫–∞ üëÄ');
  }
</script>

</body>
</html>
