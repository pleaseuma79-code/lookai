<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      padding: 20px;
      background: #fff;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }

    .products {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .title {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .category {
      font-size: 13px;
      color: #777;
      margin-bottom: 12px;
    }

    button {
      margin-top: auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>

<header>Магазин</header>

<div class="products" id="products"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const shopId = params.get('shop_id');

  const container = document.getElementById('products');

  if (!shopId) {
    container.innerHTML = '<div class="error">shop_id не указан</div>';
  } else {
    fetch(`/products?shop_id=${shopId}`)
      .then(res => res.json())
      .then(products => {
        if (!Array.isArray(products) || products.length === 0) {
          container.innerHTML = '<div class="error">Товары не найдены</div>';
          return;
        }

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${product.image_url}" />
            <div class="card-body">
              <div class="title">${product.title}</div>
              <div class="category">${product.category || ''}</div>
              <button data-id="${product.id}">Примерить</button>
            </div>
          `;

          card.querySelector('button').addEventListener('click', () => {
            localStorage.setItem('selected_product', JSON.stringify(product));
            window.location.href = '/tryon.html';
          });

          container.appendChild(card);
        });
      })
      .catch(() => {
        container.innerHTML = '<div class="error">Ошибка загрузки товаров</div>';
      });
  }
</script>

</body>
</html>
