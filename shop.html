<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f7f7f7;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .category {
      font-size: 13px;
      color: #777;
      margin-bottom: 12px;
    }

    .btn {
      margin-top: auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background: #000;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>

<header>
  Магазин
</header>

<div class="products" id="products"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const shopId = params.get('shop_id');

  const container = document.getElementById('products');

  if (!shopId) {
    container.innerHTML = '<div class="error">shop_id не указан</div>';
  } else {
    fetch(`/products?shop_id=${shopId}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) {
          container.innerHTML = '<div class="error">Нет товаров</div>';
          return;
        }

        data.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${product.image_url}" />
            <div class="card-body">
              <div class="title">${product.title}</div>
              <div class="category">${product.category || ''}</div>
              <button class="btn">Примерить</button>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(() => {
        container.innerHTML = '<div class="error">Ошибка загрузки</div>';
      });
  }
</script>

</body>
</html>
