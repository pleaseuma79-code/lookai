<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Примерка — LookAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
    }
    button {
      padding: 16px 24px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      text-align: center;
    }
    .placeholder {
      width: 100%;
      height: 400px;
      background: #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">

   <div class="box">
  <h3>Выберите способ примерки</h3>

  <label>
    <input type="radio" name="mode" checked onclick="showPhoto()">
    Примерить по фото
  </label><br><br>

  <label>
    <input type="radio" name="mode" onclick="showAvatar()">
    Примерить без фото
  </label>
</div>


    <div class="box" id="photoMode">
  <h3>1. Загрузите фото</h3>
      <input type="file">
    </div>

   <!-- РЕЖИМ ПО ФОТО -->
 <div class="box">
      <h3>2. Выберите товар</h3>
     <div id="products" style="display:grid;grid-template-columns:repeat(auto-fill,120px);gap:16px;"></div>
 <select>
        <option>Футболка</option>
        <option>Платье</option>
        <option>Куртка</option>
      </select>
    </div>
<!-- РЕЖИМ БЕЗ ФОТО -->
<div class="box" id="avatarMode" style="display:none;">
  <h3>Примерка без фото</h3>
  <select>
    <option>Рост</option>
    <option>150–160 см</option>
    <option>160–170 см</option>
    <option>170–180 см</option>
  </select>
  <select>
    <option>Комплекция</option>
    <option>Стройная</option>
    <option>Средняя</option>
    <option>Плотная</option>
  </select>
</div>

    <button onclick="runTryOn()">Примерить</button>


    <div class="result" id="resultBox" style="display:none;">
      <h3>Результат</h3>
      <div class="placeholder">
        Здесь будет результат примерки
      </div>
    </div>

  </div>
<script>
  function showPhoto() {
    document.getElementById('photoMode').style.display = 'block';
    document.getElementById('avatarMode').style.display = 'none';
  }

  function showAvatar() {
    document.getElementById('photoMode').style.display = 'none';
    document.getElementById('avatarMode').style.display = 'block';
  }

  function runTryOn() {
    document.getElementById('resultBox').style.display = 'block';
  }
</script>
<script>
const products = JSON.parse(localStorage.getItem('products') || '[]');
const container = document.getElementById('products');

products.forEach((p, index) => {
  const card = document.createElement('div');
  card.style.cursor = 'pointer';
  card.innerHTML = `
    <img src="${p.image}" style="width:100%;border-radius:8px;">
    <div style="text-align:center;margin-top:6px;font-size:14px;">
      ${p.name}
    </div>
  `;

  card.onclick = () => {
    localStorage.setItem('selectedProduct', JSON.stringify(p));
    alert('Товар выбран для примерки');
  };

  container.appendChild(card);
});
</script>
</body>
</html>
