<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — примерка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    .error {
      text-align: center;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<h1>Примерка</h1>

<div class="wrapper" id="content"></div>

<script>
  const container = document.getElementById('content');

  const userImage = localStorage.getItem('user_image_url');
  const productRaw = localStorage.getItem('selected_product');

  if (!userImage || !productRaw) {
    container.innerHTML = '<div class="error">Данные не найдены</div>';
  } else {
    const product = JSON.parse(productRaw);

    container.innerHTML = `
      <div class="card">
        <h2>Вы</h2>
        <img src="${userImage}">
      </div>
      <div class="card">
        <h2>${product.title}</h2>
        <img src="${product.image_url}">
      </div>
    `;
  }
</script>

</body>
</html>
