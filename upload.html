<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LookAI — загрузка фото</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
    }

    input {
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 12px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Загрузите фото</h1>
  <input type="file" id="file" accept="image/*" />
  <div id="preview"></div>
  <button id="send">Продолжить</button>
</div>

<script>
  const fileInput = document.getElementById('file');
  const preview = document.getElementById('preview');
  const sendBtn = document.getElementById('send');

  let file = null;

  fileInput.addEventListener('change', () => {
    file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.innerHTML = `<img src="${reader.result}">`;
    };
    reader.readAsDataURL(file);
  });

  sendBtn.addEventListener('click', async () => {
    if (!file) {
      alert('Выберите фото');
      return;
    }

    const formData = new FormData();
    formData.append('photo', file);

    const res = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    if (!data.image_url) {
      alert('Ошибка загрузки');
      return;
    }

    localStorage.setItem('user_image_url', data.image_url);
    window.location.href = '/tryon.html';
  });
</script>

</body>
</html>
