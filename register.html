<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — LookAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    h1 {
      font-size: 36px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Создать мини-магазин</h1>
    <p>Зарегистрируйтесь и загрузите товары для виртуальной примерки.</p>

    <input type="text" placeholder="Название магазина">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Пароль">

    <button>Продолжить</button>
  </div>
</body>
</html>
